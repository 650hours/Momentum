<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>

        <script src="scripts/app.js"></script>
		<script src="scripts/login.js"></script>
		<script src="scripts/apiConnect.js"></script>

    </head>
    <body>
		
        <!--Home-->
        <div id="tabstrip-home"
			data-role="view"
			data-title="Home"
			data-model="app.loginService.viewModel">

            <div class="view-content">
                <div class="logo"></div>
                <h3 data-bind="invisible: isLoggedIn"><center>Please log in</center></h3>
                <h1 class="welcome" data-bind="visible: isLoggedIn">
                    <p>Welcome, <span data-bind="text: username"></span> - please use the navigation to proceed!</p>
					<p>Your session id is <span data-bind="text: sessionId"></span> and your short user id is <span data-bind="text: userShortId"></span></p>
                </h1>
				
				<div id="resultBlock">
                </div>

                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                            <input type="text" data-bind="value: username"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <a id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="login-button">Login</a>
                    <a id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button">Logout</a>
                </div>
            </div>
        </div>
		
		<!--Workshops-->
		<div id="tabstrip-workshops"
			data-role="view"
			data-title="Workshop list"
			data-model="app.loginService.viewModel"
			data-show="loadWorkShopList">
			
				<h1>Your Workshops</h1>
				<div id="userWorkshopList">
				</div>
				<h1>Other Workshops</h1>
				<div id="otherWorkshopList">
				</div>
			
		</div>

        <!--Layout-->
        <div id="tabstrip-home" 
			data-role="layout"  
			data-id="tabstrip-layout"
			data-model="app.loginService.viewModel">

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-agenda" data-icon="home">Wall</a>
                    <a href="#tabstrip-ajax" data-icon="contacts">Agenda</a>
                    <a href="#tabstrip-workshops" data-icon="search">Workshops</a>
                    <a href="work.html" data-icon="globe">Hospitality</a>
					<a href="#tabstrip-home" data-icon="globe" data-bind="click: onLogout, visible: isLoggedIn">Log out</a>
                </div>
            </div>
        </div>
    </body>
</html>
