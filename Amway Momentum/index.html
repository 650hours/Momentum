<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
		<link href="styles/topcoat-mobile-light.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>

        <script src="scripts/app.js"></script>
		<script src="scripts/login.js"></script>
		<script src="scripts/apiConnect.js"></script>

    </head>
    <body>

		
        <!--Home-->
        <div id="tabstrip-home"
			data-role="view"
			data-title="Home"
			data-model="app.loginService.viewModel">

            <div class="view-content">
                <div class="logo"></div>
                <h3 data-bind="invisible: isLoggedIn"><center>Please log in</center></h3>
                <h1 class="welcome" data-bind="visible: isLoggedIn">
                    <p>Welcome, <span data-bind="text: username"></span> - please use the navigation to proceed!</p>
					<p>Your session id is <span data-bind="text: sessionId"></span> and your short user id is <span data-bind="text: userShortId"></span></p>
                </h1>
				
				<div id="resultBlock"></div>

                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                            <input type="text" data-bind="value: username"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <a id="login" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" class="login-button">Login</a>
                    <a id="logout" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button">Logout</a>
                </div>
				
				<div class="amway"></div>
				
            </div>
        </div>
		
		<!--Agenda-->
		<div id="tabstrip-agenda"
			data-role="view"
			data-title="Agenda"
			data-model="app.loginService.viewModel"
			data-show="loadAgenda">
			
			<div class="view-content">
				<div id="agendaTitle">&nbsp;</div>
				<div id="agendaWelcome" style="text-align: left">&nbsp;</div>
			</div>
			
        </div>
		
		<!--Workshops-->
		<div id="tabstrip-workshops"
			data-role="view"
			data-title="Workshops"
			data-model="app.loginService.viewModel"
			data-show="loadWorkshopList">
			
			<div class="view-content">
			
				<div class="topcoat-list">
					<ul data-role="listview" data-style="inset" data-type="group">
						<li><h1 class="topcoat-list__header">Your Workshops</h1></li>
						<div id="userWorkshopList" class="topcoat-button-bar">&nbsp;</div>
					</ul>
					<ul data-role="listview" data-style="inset" data-type="group">
						<li><h1 class="topcoat-list__header">Other Workshops</h1></li>
						<div id="otherWorkshopList" class="topcoat-button-bar">&nbsp;</div>
					</ul>
				</div>
				
			</div>
			
		</div>
		
		
		<!--Workshop view-->
		<div id="tabstrip-workshop"
			data-role="view"
			data-title="Workshop"
			data-model="app.loginService.viewModel"
			data-show="loadWorkshop">
			
			<div class="view-content">
				Hello.
				<div id="workshopText">&nbsp;</div>
			</div>
			
        </div>

		<!--Hospitality-->
		<div id="tabstrip-hospitality"
			data-role="view"
			data-title="Hospitality"
			data-model="app.loginService.viewModel"
			data-show="loadHospitality">
			
			<div class="view-content">
				<div id="introTitle">&nbsp;</div>
				<div id="introText" style="text-align: left">&nbsp;</div>
				<div id="visitTitle">&nbsp;</div>
				<div id="visitText" style="text-align: left">&nbsp;</div>
				<div id="tripadvisorTitle">&nbsp;</div>
				<div id="tripadvisorText" style="text-align: left">&nbsp;</div>
			</div>
			
        </div>
		
        <!--Layout-->
        <div id="tabstrip-home" 
			data-role="layout"  
			data-id="tabstrip-layout"
			data-model="app.loginService.viewModel">

            <!--Header-->
            <div data-role="header" style="background-color: white">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer" data-bind="visible: isLoggedIn">
                <div data-role="tabstrip">
                    <a href="#tabstrip-wall" data-icon="contacts">Wall</a>
                    <a href="#tabstrip-agenda" data-icon="contacts">Agenda</a>
                    <a href="#tabstrip-workshops" data-icon="search">Workshops</a>
                    <a href="#tabstrip-hospitality" data-icon="globe">Hospitality</a>
					<a href="#tabstrip-logout" data-icon="globe">Log out</a>
                </div>
            </div>
        </div>
			

    </body>
</html>
